{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<h1>Login</h1>


<div id="homeLoginButton">
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="userLogin">Username</label>
          <input type="username" class="form-control" id="userLogin" name="username" placeholder="Enter username">
          <small id="note" class="form-text text-muted">Input your username</small>
        </div>
        <div class="form-group">
          <label for="passLogin">Password</label>
          <input type="password" class="form-control" id="passLogin" name ="pass" placeholder="Password">
        </div>

        <!--Can use <div class="form-check"> for check box-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<br />
<br />

<div id="homeCreate">
    <form action="{{ url_for('createaccount') }}" method="post">
        <button class="btn btn-primary">Create Account</button>
    </form>
</div>


{% endblock %}
