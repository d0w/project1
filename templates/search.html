{% extends "layout.html" %}

{% block title %}
Search Result
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <p><a href="{{ url_for('index') }}">Search</a></p>

    <table style="width:80%" class="table">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col">ISBN</th>
        </tr>
        {% for book in books %}
        <tr class="table-stripped">
            <td><a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.isbn }}</td>
        </tr>
        {% endfor %}
    
    </table>





{% endblock %}
